          cp ./release_documents/prerelease_binaries/windows/thirdparty/polyboolclipper/* ./ltfatfiles/windows/ltfat/thirdparty/polyboolclipper/
          cd ./ltfatfiles/windows
          zip -r ltfat-2.6.0-win64.zip ltfat
